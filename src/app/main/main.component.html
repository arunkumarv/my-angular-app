<h2>{{ myTitle }}</h2>

<div *ngIf="isThere">
    <h2>{{ isThere }} Hi</h2>
</div>

<button class="btn btn-primary btn-sm mr-2" (click)="clickMethod()">Hello</button>
<button class="btn btn-primary btn-sm mr-2" (click)="updateThroughService()">Through Service</button>
<button class="btn btn-success btn-sm" (click)="fetchData()">Fetch Data</button>

<ul>
    <li *ngFor="let ele of arr" class="card card-body m-2">{{ ele.title }}</li>
</ul>
